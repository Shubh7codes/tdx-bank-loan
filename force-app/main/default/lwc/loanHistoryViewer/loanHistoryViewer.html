<template>
    <lightning-card title="My Loan Requests">
        <template if:true={loanRequests}>
            <lightning-datatable
                key-field="Id"
                data={loanRequests}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error}</p>
        </template>
    </lightning-card>
</template>
